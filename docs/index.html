<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pebble Mesh Weather Settings</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
            color: #ffffff;
        }
        .subtitle {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #999;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #ffffff;
            font-weight: normal;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007acc;
            background-color: #333;
        }
        input[type="text"]::placeholder {
            color: #666;
        }
        .description {
            font-size: 14px;
            color: #999;
            margin-top: 4px;
            line-height: 1.4;
        }
        .save-btn {
            width: 100%;
            padding: 14px;
            background-color: #007acc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #005999;
        }
        .save-btn:active {
            background-color: #004080;
        }
        .icon {
            color: #007acc;
            margin-right: 8px;
        }
        .donate-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .donate-text {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }
        .donate-button {
            display: inline-block;
            transition: opacity 0.3s;
        }
        .donate-button:hover {
            opacity: 0.8;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007acc;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .theme-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Settings</h1>
            <p class="subtitle">Configure your weather location</p>
        </div>
        
        <form id="configForm">
            <div class="form-group">
                <label for="location"><span class="icon">üìç</span>Location</label>
                <input type="text" id="location" name="location" 
                       placeholder="e.g., Vienna, New York, Tokyo" required>
                <div class="description">Enter any city name worldwide</div>
            </div>
            
            <div class="form-group">
                <label><span class="icon">üé®</span>Color Theme</label>
                <div class="toggle-container">
                    <span>Dark</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="colorTheme">
                        <span class="slider"></span>
                    </label>
                    <span>Light</span>
                </div>
                <div class="description">Choose between dark and light watch face theme</div>
            </div>
            
            <button type="submit" class="save-btn">Save Settings</button>
        </form>
        
        <div class="donate-section">
            <div class="donate-text">If you like this watchface and want to buy me a coffee:</div>
            <a href="https://www.paypal.com/donate/?hosted_button_id=Y4PDJU84LC3N2" class="donate-button" target="_blank">
                <img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="Donate with PayPal" />
            </a>
        </div>
    </div>

    <script>
        // Parse URL parameters to get current settings
        function getUrlParams() {
            var params = {};
            var urlParams = new URLSearchParams(window.location.search);
            var settings = urlParams.get('settings');
            if (settings) {
                try {
                    params = JSON.parse(decodeURIComponent(settings));
                } catch (e) {
                    console.log('Error parsing settings: ' + e);
                }
            }
            return params;
        }

        // Load current settings into form
        function loadSettings() {
            var settings = getUrlParams();
            if (settings.WEATHER_LOCATION_CONFIG) {
                document.getElementById('location').value = settings.WEATHER_LOCATION_CONFIG;
            }
            if (settings.COLOR_THEME) {
                document.getElementById('colorTheme').checked = settings.COLOR_THEME === 'light';
            }
        }

        // Handle form submission
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var location = document.getElementById('location').value.trim();
            if (!location) {
                alert('Please enter a location');
                return;
            }

            var colorTheme = document.getElementById('colorTheme').checked ? 'light' : 'dark';

            var settings = {
                'WEATHER_LOCATION_CONFIG': location,
                'COLOR_THEME': colorTheme
            };

            console.log('Saving settings: ' + JSON.stringify(settings));
            
            // Return settings to Pebble
            var returnUrl = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(settings));
            document.location = returnUrl;
        });

        // Load settings when page loads
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
